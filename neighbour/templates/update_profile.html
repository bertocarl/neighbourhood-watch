{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->

    <div class="col-md-4 phone-section">
    </div>


    <div class="col-md-4 form-section">
     
    {% if form.errors %}
        <p>Please enter correct value</p>
      {% endif %}

      <div class="panel panel-default" style="margin-top:150px;">

        <div class="panel-body">

          <div class="text-center">
            <h3>Create your profile</h3>
          <form action="{% url 'update-profile' %}" method="post" enctype="multipart/form-data">

            {% csrf_token%}
            {{form}}

            <div class="form-group">
              <input type="submit" class="btn btn-warning login-button" value="Post">

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

    </div>
    <!-- Empty div -->
    <div class="col-md-4"></div>
  </div>

</div>

<style>
.panel{
  background:#1F0812;
}
p, label,a{
  color:#E28413;
  font-size: 15px;
.panel-default{
  border-color: inherit;
}
input,h3{
  text-align: center;
  color: white;
}

</style>
{% endblock %}
